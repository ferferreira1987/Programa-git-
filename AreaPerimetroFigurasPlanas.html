<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script>

         // perimetro y area de triangulo//

            a=12
            b=14
            c=8
            h=6
            console.log("TrianguloPerimetro:", a+b+c);
            console.log("TrianguloArea:", (b * h) / 2);

        // perimetro y area de un rectangulo //

            a = 6
            b = 12
            console.log("RectanguloPerimetro:", 2 * (a + b));
            console.log("RectanguloArea:", a*b);

        // perimetro y area de un cuadrado //

             a=15
             console.log("CuadradoPerimetro:", 4 * a );
             console.log("CuadradoArea:", a * a);

        // perimetro y area de un circulo //

             r=25
             console.log("CirculoPerimetro:", 2 * 3,1416 * r);
             console.log("CirculoArea:", 3,1416 * r * r);

    </script>
</head>

</body>
